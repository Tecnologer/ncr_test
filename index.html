<!DOCTYPE html>
<html>
<head>
	<title>NCR Test</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
	            <div class="form-horizontal">
					<div class="form-group">
						<div class="col-md-6">
							<textarea id="inputTextArea" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">						
						<div class="col-md-6">
							<button id="btnGetReport" class="btn btn-primary btn-md">Get Report</button>
						</div>
					</div>
					<div class="form-group">
						<a href="input.txt" download="input.txt">Download Input</a>
						&nbsp;|&nbsp;
						<a href="NCR Software Engineer Qualification Test - Duplicates.pdf" download="Requeriments.pdf">Download Requeriments</a>
					</div>
					<div class="form-group">
						<div class="col-md-8">
							<table id="requeriment_b" class="table">
								<thead>
									<tr>
										<td>Set</td>
										<td>Duplicates</td>
										<td>Non Duplicates</td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<div class="form-group">
						<legend>The set "<span id="sSet"></span>" with <span id="sCount"></span> repetitions, is the set wiht more duplicates.</legend>
					</div>
					<div class="form-group">
						<div id="div_requeriment_d">
							<legend>Items not valid</legend>
							<ul id="requeriment_d"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/utilities.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
